<body>
	<header>
		<h1 align = "center">Операции в JavaScript</h1>

	<script>

let x = 5;
let y = 2;
let r = --x / y;
console.log(`
r = ${r}
x = ${x}
y = ${y}
`);
let t = (r++ / y) / x--;
console.log(`
t = ${t}
r = ${r}
x = ${x}
y = ${y}
`);
let s = (x - --y) / t++ + r;
console.log(`
s = ${s}
t = ${t}
r = ${r}
x = ${x}
y = ${y}
`);
</script>

	</script>
