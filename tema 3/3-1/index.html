 <!doctype html>
<html>
<head lang="ru">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

	<header>
		<h1 align = "center">Операции в JavaScript</h1>
	</header>

    <div class="convert_block_item">
        <input type="number" id="val" placeholder="введите сумму..."/>
        <select id="cur1">
            <option>USD</option>
            <option>CNY</option>
            <option>RUB</option>
        </select>
    </div>
    <div class="convert_block_item">
        <div class="convert_result">= 00,00</div>
        <select id="cur2">
            <option>USD</option>
            <option>CNY</option>
            <option>RUB</option>
        </select>
    </div>
	<footer align = "center">
		<h3>Добро пожаловать на pechora_PROger</h3>
		<a href="https://vk.com/pechora_proger" target="__blank">pechora_PROger</a>
	</footer>	

	<script>
window.onload = function () {
    let c = {'USD':'61.59', 'CNY':'11.824', 'RUB':'1'}; 

    let val = document.getElementById('val'); 
    let currency1 = document.getElementById('cur1'); 
    let currency2 = document.getElementById('cur2');
    let result = document.getElementsByClassName('convert_result')[0]; 
    function summ() { 
        let z = 0;
        if(currency1.value === currency2.value){ 
            result.innerText = val.value;
        } else {
            if(currency1.value != 'RUB'){ 
                z = val.value*c[currency1.value]; 
                result.innerHTML = Math.ceil((z/c[currency2.value])*100)/100; 
            } else { 
                result.innerHTML = Math.ceil((val.value*c[currency2.value])*100)/100; 
            }
        }
    }
    val.oninput = function () { 
        summ();
    };
    currency1.onchange = function () { 
        summ();
    };
    currency2.onchange = function () { 
        summ();
    }
}
	</script>

</body>
</html>
